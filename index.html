<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>



    <!-- ---------------------------------------------------------------------------------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <!-- ---------------------------------------------------------------------------------------------------- -->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <img class="logo" src="images/L_logo.png" alt="Logo">
        <!-- <button class="button">Click me</button> -->
    </div>
    <!-- loop start  -->
    <div>
        <p class="text-3">Hello! Let's Explore&nbsp;<span class="typing"></span></p>
    </div>
    <!-- button start  -->
    <button class="classbox" onclick="startLoading()">
        <a href="#">Explore</a>
    </button>

    <!-- spinner html start  -->
    <!-- <button onclick="startLoading()">Click Me</button> -->
    <!-- <div id="loadingCircle"></div>
    <p>Loading...</p> -->

    <div id="loadingContainer">

        <div class="banter-loader">
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
        </div>

    </div>

    <script>
        // typing text animation script
        var typed = new Typed(".typing", {
            strings: ["Quizes", "IT Courses", "Job info.", "Coding", "Tech Tests", "Freelancing", "Mentorships"],
            typeSpeed: 100,
            backSpeed: 60,
            loop: true
        });
        var typed = new Typed(".typing-3", {
            strings: ["Connect with me on :)"],
            typeSpeed: 100,
            backSpeed: 60,
            loop: true
        });
    </script>

    <!-- load start js -->
    <script>
        function startLoading() {
            // Hide the button
            document.querySelector('button').style.display = 'none';

            // Display the loading container
            document.getElementById('loadingContainer').style.display = 'flex';

            // Simulate a loading time (e.g., 3 seconds)
            setTimeout(function () {
                // Redirect to the next page after the loading time
                window.location.href = 'html/getstarted.html';
            }, 3000); // 3000 milliseconds (3 seconds)
        }
    </script>


</body>

</html>
